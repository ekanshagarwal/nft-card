<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;900&display=swap">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

  <main>
    <section class="card">
      <div class="header">
        <img src="./images/image-equilibrium.jpg" alt="EQUILIBRIUM" class="card_image">
        <div class="hidden">
          <img src="./images/icon-view.svg" alt="view">
        </div>
      </div>

      <section class="card_body">

        <p class="title">Equilibrium #3429</p>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        
      <div class="flex-row">
        <div class="price same">
          <img src="./images/icon-ethereum.svg" alt="Sign">
          <p>0.041 ETH</p>
        </div>
        
        <div class="time same">
          <img src="./images/icon-clock.svg" alt="Clock">
          <p>3 days left</p>
        </div>
      </div>
      
    </section>

      <div class="creation">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar">
        <p>Creation of <span> Jules Wyvern </span></p>
      </div>


    </section>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ekansh</a>.
  </div>
</body>

</html>
